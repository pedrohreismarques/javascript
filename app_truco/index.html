<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> TRUCO PAULISTA </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h3> TRUCO PAULISTA </h3>
    <p> Clique no botão "Sortear Carta" e você verá qual é a manilha da carta sorteada (se você estiver jogando com o
        baralho limpo). </p>

    <div class="container">

        <div class="carta">

            <div class="canto" id="supESQ"></div>
            <div class="centro" id="centroCarta"></div>
            <div class="canto" id="infDIR"></div>

        </div>

        <div class="manilha">

            <p> A manilha aparecerá aqui! </p>

        </div>

        <button onclick="sortear()"> SORTEAR CARTA </button>

        <button onclick="restart()"> REINICIAR </button>

    </div>

    <script src="app.js"> </script>

</body>

</html>
